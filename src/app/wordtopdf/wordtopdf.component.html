<input type="file" accept=".docx,.doc" (change)="onFileSelected($event)" />
    <button [disabled]="!selectedFile || isConverting" (click)="onConvertToPdf()">
      {{ isConverting ? 'Converting...' : 'Convert to PDF' }}
    </button>
    <p *ngIf="selectedFile">Selected file: {{ selectedFile.name }}</p>
    <div *ngIf="progress > 0 && progress < 100">
      <p>Upload Progress: {{ progress }}%</p>
      <progress [value]="progress" max="100"></progress>
    </div>
    <div *ngIf="errorMessage">
      <p style="color: red;">Error: {{ errorMessage }}</p>
    </div>
