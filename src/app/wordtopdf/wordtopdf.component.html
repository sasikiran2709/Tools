<div class="container d-flex flex-column align-items-center justify-content-center vh-20">
  <h1>Convert Word TO PDF files</h1>
  <div class="mb-3">
    <input type="file" accept=".docx,.doc" (change)="onFileSelectedAndConvert($event)" class="form-control"
      #fileInput style="display: none;" />
      
  </div>

  <button [disabled]="isConverting" (click)="fileInput.click()" class="btn btn-primary ">
    {{ isConverting ? 'Converting...' : 'Select the Pdf Files' }}
  </button>
  
  <div *ngIf="progress > 0 && progress < 100" class="mt-3">
    <p>Upload Progress: {{ progress }}%</p>
    <progress [value]="progress" max="100" class="w-100"></progress>
  </div>
  <div *ngIf="errorMessage" class="mt-3">
    <p class="text-danger">Error: {{ errorMessage }}</p>
  </div>
</div>
