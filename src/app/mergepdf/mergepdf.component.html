<div class="merge-container">
  <h1>Merge PDF Files</h1>
  <p>Combine PDFs in the order you want with the easiest PDF merger available.</p>

  <!-- Single button to select files and trigger the merge process -->
  <div class="button-container">
    <button class="select-pdf-btn" (click)="fileInput.click()">Select PDF Files</button>
  </div>

  <!-- Hidden input for file selection -->
  <input #fileInput type="file" accept="application/pdf" multiple (change)="onPdfFilesSelected($event)" style="display: none" />

  <!-- Feedback while converting -->
  <div *ngIf="isConverting" class="converting-feedback">
    <p>We are merging your PDFs. Please wait...</p>
    <div class="progress-container">
      <div class="progress-bar" [style.width.%]="progress"></div>
    </div>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>
</div>
