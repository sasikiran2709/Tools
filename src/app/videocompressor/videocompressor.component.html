<div class="container d-flex flex-column align-items-center justify-content-center vh-20">
<h1>Compress Video File</h1>
  <div class="mb-3">
    <input type="file" accept="video/*" class="form-control" #videoFileInput style="display: none;" (change)="onVideoFileSelected($event)" />
    <button [disabled]="isCompressing" (click)="videoFileInput.click()" class="btn btn-success mt-2">
      {{ isCompressing ? 'Compressing...' : 'Select Video File' }}
    </button>
  </div>

  <div *ngIf="progress > 0 && progress < 100" class="mt-3 w-100">
    <p>Progress: {{ progress }}%</p>
    <progress [value]="progress" max="100" class="w-100"></progress>
  </div>

  <div *ngIf="errorMessage" class="mt-3">
    <p class="text-danger">Error: {{ errorMessage }}</p>
  </div>
</div>
